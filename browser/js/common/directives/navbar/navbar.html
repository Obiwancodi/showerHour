<nav class="navbar navbar" ng-show="isLoggedIn()">
    <div class="container-fluid">
        <div class="navbar-header">
        </div>
        <ul class="nav navbar-nav">
            <li ng-repeat="item in items" ng-show="!item.auth || isLoggedIn()">
                <a  ui-sref="{{ item.state }}">{{ item.label }}</a>
            </li>
        </ul>
        <button  ng-show="user" ui-sref="front" class="btn login-button" ng-click="logout()">Signout</button>
        <div ng-show="user" class="welcome">
            <span>Welcome, {{ user.name }}!</span>
            <!-- <a ng-click="logout()">Logout</a> -->
        </div>
    </div>
</nav>
